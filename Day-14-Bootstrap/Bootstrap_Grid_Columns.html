<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Bootstrap Grid Columns</h1>
    <div class="container">
        <!-- Work with col  -->
        <div class="row">
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
            <div class="col-1 bg-dark p-4 text-center  text-white">col-1</div>
            <div class="col-1 bg-secondary p-4 text-center  text-dark">col-1</div>
        </div>
        <div class="row">
            <div class="col-2 bg-primary p-4 text-center  text-white">col-2</div>
            <div class="col-2 bg-success p-4 text-center  text-dark">col-2</div>
            <div class="col-2 bg-primary p-4 text-center  text-white">col-2</div>
            <div class="col-2 bg-success p-4 text-center  text-dark">col-2</div>
            <div class="col-2 bg-primary p-4 text-center  text-white">col-2</div>
            <div class="col-2 bg-success p-4 text-center  text-dark">col-2</div>
        </div>
        <div class="row">
            <div class="col-3 bg-dark p-4 text-center  text-white">col-3</div>
            <div class="col-3 bg-secondary p-4 text-center  text-dark">col-3</div>
            <div class="col-3 bg-dark p-4 text-center  text-white">col-3</div>
            <div class="col-3 bg-secondary p-4 text-center  text-dark">col-3</div>
        </div>
        <div class="row">
            <div class="col-4 bg-success p-4 text-center  text-dark">col-4</div>
            <div class="col-4 bg-primary p-4 text-center  text-white">col-4</div>
            <div class="col-4 bg-success p-4 text-center  text-dark">col-4</div>
        </div>
        <div class="row">
            <div class="col-6 bg-dark p-4 text-center  text-white">col-6</div>
            <div class="col-6 bg-secondary p-4 text-center  text-dark">col-6</div>
        </div>
        <div class="row">
            <div class="col-12 bg-success p-4 text-center  text-white">col-12</div>
        </div>
        <div class="row">
            <div class="col-3 bg-secondary p-4 text-center  text-white">col-3</div>
            <div class="col-6 bg-dark p-4 text-center text-white">col-6</div>
            <div class="col-3 bg-secondary p-4 text-center  text-dark">col-3</div>
        </div>
        <div class="row">
            <div class="col-4 bg-primary p-4 text-center  text-white">col-4</div>
            <div class="col-8 bg-success p-4 text-center  text-dark">col-8</div>
        </div>
    </div>
  </body>
</html>
