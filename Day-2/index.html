<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="yourName">Your Name : </label>
            <input type="text" placeholder="Your Name " id="yourName">
        <br><br>
        <label for="yourEmail">Your Email : </label>
            <input type="text" placeholder="Your Email " id="yourEmail">
        <br><br>
        <label for="yourWeb">Your Website : </label>
            <input type="url" placeholder="Your website " id="yourWeb">
        <br><br>
        <label for="yourAge">Your Age : </label>
            <input type="number" placeholder="Your Age " id="yourAge">
        <br><br>
        <label for="yourPassword">Your Password : </label>
            <input type="password" placeholder="Your Password " id="yourPassword">
        <br><br>
        <label for="">Your Gender : </label>
        <label for="male">
            <input type="radio" name="gender" value="Male" id="male"> Male
        </label>
        <label for="female">
            <input type="radio" name="gender" value="Female" id="female"> Female 
        </label>
        <br><br>
        <label for="">Your Skills : </label>
        <label for="html">
            <input type="checkbox" name="skill" value="html" id="html"> html
        </label>
        <label for="css">
            <input type="checkbox" name="skill" value="css" id="css"> css 
        </label>
        </label>
        <label for="js">
            <input type="checkbox" name="skill" value="js" id="js"> js 
        </label>
        <br><br>
        <label for="color">Hair Color : </label>
            <input type="color" id="color">
        <br><br>
        <label for="dob">
            Date of Birth : 
            <input type="date" placeholder="Your Birthday (M/D/Y)" id="dob">
        </label>
        <br><br>
        <label for="pp">
            Profile picture :
            <input type="file" id="pp">
        </label>
        <br><br>
        <label for="country">
            Country : 
        </label>
            <select name="" id="country">
                <option value="">--Select Country--</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Afganistan">Afganistan</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Palastin">Palastin</option>
                <option value="Japan">Japan</option>
                <option value="China">China</option>
                <option value="UAE">UAE</option>
                <option value="Oman">Oman</option>
                <option value="Others">Others</option>
            </select>
        <br><br>
        <label for="comments">Your comments : </label> <br>
            <textarea name="" id="comments" placeholder="Your comments" rows="6" cols="30" ></textarea>
        <br><br>
        <input type="reset">
        <input type="submit" value="Register">
        <br><br>
        <label for="renge">Volume</label>
        <input type="range" name="" id="renge">
        <br><br>
        <input type="hidden" name="" id="">

    </form>
</body>
</html>
